{% extends "base.html" %}

{% block title %}
    Delete Profile
{% endblock %}

{% block content %}
    <div class="container-fluid text-center">
        <div class="col-md=6 mx-auto p-4">
            <div class="card shadow shadow-lg">
                <div class="card-body">
                    <h4>Are you sure want to delete?</h4>
                    <h4>{{ victim.ic }}</h4>
                    <h4>{{ victim.name }}</h4>
                    <a href="{% url 'delete_profile' %}?ic={{ victim.ic }}&&action=confirm" class="btn btn-danger">Confirm
                        Delete</a>
                    <a href="{% url 'list_user' %}" class="btn btn-warning">Cancel</a>
                </div>
            </div>
        </div>

    </div>
    {% if status %}
        <script>
            alert("{{status}}");
            window.location = "/victim/list_user/"
        </script>
    {% endif %}

{% endblock %}
