{% extends "base.html" %}

{% block title %}
    Victim Report
{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="row my-3 text-center"><h3>List of Victims</h3></div>
            <table class="table table-bordered table-striped table-hover  ">
                <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Ic Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Details </th>
                </tr>
                </thead>
                <tbody>
                {% for victim in victim_list  %}
                    <tr style="cursor: pointer; text-align: center; ">
                        <td>{{ victim.ic }}</td>
                        <td>{{ victim.name }}</td>
                        <td>{{ victim.phone }}</td>
                        <td>
                            <div class="p-2"><a href="{% url "edit_profile" victim.ic %}"><i
                                    class="bi bi-search"></i></a></div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <div class="col text-center my-3">
                <a href="{% url "home_page" %}">Back to Main Page</a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    {% if status %}
        <script>
            alert("{{status}}");
        </script>
    {% endif %}

{% endblock %}
