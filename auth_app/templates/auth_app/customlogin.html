{% extends 'base.html' %}

{% block title %}Login{% endblock  %}

{% block custom_css %}

{% endblock  %}
{% block content_title %}
<h1 class='mt-5'> Login </h1>
{% endblock  %}
{% block content %}

{% for msg in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ msg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">IC</label>
        <div class="col-sm-10">
          <input type="number"  class="form-control" name='ic'>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" name='password'>
        </div>
    </div>
    <p>You dont have an account yet? <a href='{% url 'register' %}'>register here </a> </p>
    <button type="submit" class="btn btn-primary">Login</button>

</form>

{% endblock  %}
