{% extends 'base.html' %}

{% block title %}Edit User{% endblock  %}

{% block custom_css %}

{% endblock  %}
{% block content_title %}
<h1> Edit User </h1>
{% endblock  %}

{% block content %}

    <div class="row my-3">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{assistance.name}}" required>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Description</label>
                      <input type="text" class="form-control" id="ic" name="ic" maxlength="12" aria-describedby="emailHelp" value="{{assistance.description}}" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Created At</label>
                      <input type="tel" id="phone" name="phone" class="form-control" id="exampleInputPassword1" value="{{ assistance.created_at }}" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Updated At</label>
                      <input type="tel" id="phone" name="phone" class="form-control" id="exampleInputPassword1" value="{{ assistance.updated_at }}" readonly>
                    </div>
                    <button type="submit" class="btn " id="signup" name="signup" value="signup" style="background-color: darkkhaki">Edit</button>
                </form>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

{% endblock  %}
