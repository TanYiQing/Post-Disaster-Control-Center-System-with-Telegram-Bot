{% extends "base.html" %}
{% block title %}
Request Assistance
{% endblock %}
{% block content_title %}
<h1 class="mt-3"> Request Assistance </h1>
{% endblock  %}
{% block content %}
            <form action="" method="post">
            {% csrf_token %}
                <div class="row pt-4" style="background: #F8F9FA;">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Name</label>
                            <input type="text" class="form-control" maxlength="12" name="name" placeholder="e.g Joseph Dyson ( Without '-' )" value='{{victim.name}}' readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Victim Number</label>
                            <input type="number" class="form-control" min="1" name="victim_num" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">IC Number</label>
                            <input type="text" class="form-control" maxlength="12" name="ic_no" placeholder="e.g 123456789101 ( Without '-' )" value='{{victim.ic}}' readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Assistance Type</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md example" name="assistance_type">
                                {% for assistance in assistance_type %}
                                <option value="{{ assistance.id }}">{{ assistance }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="background: #F8F9FA;">
                    <div class="col-12 mb-3">
                        <label for="formGroupExampleInput" class="form-label">Remark</label>
                        <textarea type="text" class="form-control" name="remark"></textarea>
                    </div>
                </div>
                <div class="row" style="background: #F8F9FA;">
                    <div class="col-lg-7 col-xl-8"></div>
                    <div class="col-lg-5 col-xl-4">
                        <div class="row mb-4">
                            <div class="col-5 col-md-4 col-lg-5">
                                <button type="reset" class="form-control btn text-light" style="background-color: red">Reset</button>
                            </div>
                            <div class="col-2 col-md-4 col-lg-2"></div>
                            <div class="col-5 col-md-4 col-lg-5">
                                <button type="submit" class="form-control btn btn-dark text-light">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

{% endblock %}
