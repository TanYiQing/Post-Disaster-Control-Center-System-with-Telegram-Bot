{% extends "base.html" %}
{% block title %}
Add Assistance Type
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1" ></div>
        <div class="col-10" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
            <form action="" method="post">
            {% csrf_token %}
                <h1>Assistance Type</h1>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">User ID :</label>
                            <input type="text" class="form-control" maxlength="12" name="user_id" placeholder="1213521" readonly>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Name</label>
                            <input type="text" class="form-control" maxlength="12" name="name" placeholder="e.g 123456789101 ( Without '-' )" required>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Victim Number</label>
                            <input type="text" class="form-control" maxlength="12" name="victim_num" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">IC Number</label>
                            <input type="text" class="form-control" maxlength="12" name="ic_no" placeholder="e.g 123456789101 ( Without '-' )" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Assistance Type</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md example" name="assistance_type">
                                <option selected>Assistance Type</option>
                                <option value="1">Food Supplement</option>
                                <option value="2">House Repairment</option>
                                <option value="3">Financial Aid</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Assistance Date</label>
                            <input type="text" class="form-control" maxlength="12" name="assistance_date" placeholder="e.g 123456789101 ( Without '-' )" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p>Assistance description will be write at here as a p</p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Created At</label>
                            <input type="text" class="form-control" maxlength="12" name="created_at"  readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Updated At</label>
                            <input type="text" class="form-control" maxlength="12" name="updated_at"  readonly>
                        </div>
                    </div>
                </div>
                <div style="text-align: right">
                    <button type="reset" class="btn btn-primary btn-lg" style="background-color: red;border-color: transparent">Cancel</button>
                    <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #2a2c2e;border-color: transparent">Submit</button>
                </div>
            </form>
        <div style="height: 50px"></div>
        </div>
    </div>

{% endblock %}
